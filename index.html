<html>

<head>

    <title> Most Expensive Cars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <img id="tit" src="Most.png">
        <p>Sliding View</p>
        <div class="carousel" id="MyCarousel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>

                        <img src="1.jfif" class="img-responsive">

                        <div class="carousel-content">

                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="2.jfif" class="img-responsive">

                        <div class="carousel-content">

                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="3.jfif" class="img-responsive">

                        <div class="carousel-content">

                        </div>

                    </center>

                </div>
            </div>
            <a class="left carousel-control" href="#MyCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#MyCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

    <p>Grid View</p>
    <img src="6.jfif">
